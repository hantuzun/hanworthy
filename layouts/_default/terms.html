{{ define "main" }}
<!-- Shows all of the site's tags -->
<h1>Tags</h1>
<ul>
    {{ range .Data.Terms.Alphabetical }}
        <li><a href="{{ .Page.Permalink }}">#{{ .Page.Title }}</a> ({{ .Count }} post{{if not (eq .Count 1)}}s{{end}})</li>
    {{ end }}
</ul>

<div class="page-footer"></div>
{{end}}
