<!-- Sidebar navigation -->
<nav>
  {{ partial "header.html" . }}
  <div class="nav-menu">
  {{ range .Site.Menus.main }}
    <a class="color-link nav-link"
       href="{{ .URL | relLangURL }}"
       {{ if eq .Name "Subscribe"}} target="_blank" {{end}}
    >
      {{ .Name }}
    </a>
  {{ end }}
</div>
{{ partial "footer.html" . }}
</nav>
