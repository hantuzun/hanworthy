<!-- Sidebar navigation -->
<nav>
  {{ partial "header.html" . }}
  <div class="nav-menu">
  {{ range .Site.Menus.main }}
    <a class="nav-link"
       {{ if eq .Name "Subscribe"}}
       href="{{.URL}}" target="_blank"  rel="noopener"
       {{else}}
       href="{{ .URL | relLangURL }}"
       {{end}}
    >
      {{ .Name }}
    </a>
  {{ end }}
</div>
{{ partial "footer.html" . }}
</nav>
